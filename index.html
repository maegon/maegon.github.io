<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임재원 포트폴리오</title>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>
    
    <!-- 테일윈드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
          referrerpolicy="no-referrer"/>
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- html2pdf.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
    <!-- 자바스크립트 -->
    <script>
    <!-- 테일윈드 설정에서 다크 모드 활성화 -->
    tailwind.config = {
      darkMode: 'class',
    }
    
    // 페이지 로드 시 테마를 확인하고 적용
    document.addEventListener('DOMContentLoaded', function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
            document.documentElement.classList.remove('dark');
            document.getElementById('theme-icon').innerHTML = '<i class="fa-solid fa-moon"></i>';
        } else {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').innerHTML = '<i class="fa-solid fa-sun"></i>';
        }
    });

    // 테마 전환 함수
    function toggleTheme() {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').innerHTML = '<i class="fa-solid fa-moon"></i>';
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').innerHTML = '<i class="fa-solid fa-sun"></i>';
        }
    }
    
    // PDF 다운로드 함수
    function togglePDF() {
        var element = document.getElementById('main-pdf');
        var opt = {
            margin:       0.5,
            filename:     '임재원 portfolio.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // PDF 변환 및 다운로드 실행
        html2pdf().from(element).set(opt).save();
    }
    </script>
</head>

<body class="dark:bg-gray-900 dark:text-gray-300 bg-gray-100 text-gray-900">
<!-- 헤더 -->

    <!-- pdf 파일로 다운로드 버튼 -->
    <button onclick="togglePDF()" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 py-2 px-4 rounded">
        <span id="download-icon"><i class="fa-solid fa-file-pdf"></i></span>
    </button>
    
    <!-- 다크/라이트 모드 전환 버튼 -->
    <button onclick="toggleTheme()" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 py-2 px-4 rounded">
